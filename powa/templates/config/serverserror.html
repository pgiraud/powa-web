{% extends "../xhr.html" %}
{% block content %}

<div class="row">
  <div class="col">
    {% if (errors) %}
      <ul>
      {% for e in errors %}
        <li><b>{{e.server_alias}}:</b>
          <ul>
            {% for msg in e.errors %}
            <li>{{msg}}</li>
            {% end %}
          </ul>
        </li>
      {% end %}
    </ul>
  {% else %}
  No error!
  {% end %}
  </div>
</div>
{% end %}
